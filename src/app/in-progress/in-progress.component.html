<div class="inProgressWrapper">
    <h1 class="inProgressTitle">{{statusInProgress}} :</h1>
    
    <div *ngFor="let task of taskService.getTasks()">
        <div *ngIf="task.status === statusInProgress" class="todoList">
            <app-task [toDoTask]="task"></app-task>
        </div>
    </div>
</div>
